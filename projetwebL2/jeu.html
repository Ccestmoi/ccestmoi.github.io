<!DOCTYPE html>
<html>
    <head>
        <title>Jeu Environnement</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    </head>
    
    <body onload="loadXMLDoc1()">
        <header>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
            </div>
        </header>

        <br>

        <div id="jeu">
            <h1>Jeu</h1>
            <br>

            <div id="niveau">
                <h4>Choix du niveau</h4>
                <br>
                <p>Choisissez le niveau de difficulté de la partie :</p>
                <button type="button" class="btn btn-outline-primary w-25" onclick="Niveau(1)">Facile</button>
                <button type="button" class="btn btn-outline-primary w-25" onclick="Niveau(2)">Moyen</button>
                <button type="button" class="btn btn-outline-primary w-25" onclick="Niveau(3)">Difficile</button>
            </div>

            <div id="timer" style="display: none;">
                <h4>Temps restant</h4>
                <p id="timer-value"></p>
            </div>

            <div id="question" style="display: none;">
            </div>

            <div id="choix">
                <div id="reponses-choix">
                </div>
                <button id="validation" type="button" class="btn btn-outline-danger" onclick="validateAnswer()" style="display: none;">Valider</button>
            </div>

            <div id="reponse" style="display: none;">
            </div>

            <div id="fin" style="display: none;">
                <h2>Fin de la partie</h2>
                <p>Vous avez répondu à toutes les questions !</p>

                <div id="score">
                    <h2>Score</h2>
                    <p id="score-value"></p>
                    <br>
                </div>

                <div id="correction">
                    <table id="table-correction" class="table table-striped table-bordered center-table"></table>

                    <a href="index.html"><button type="button" class="btn btn-outline-primary" onclick="">Accueil</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
